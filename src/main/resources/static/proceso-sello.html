<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Proceso Sello</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">


</head>
<body class="bg-gradient-primary">

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Proceso Sello</h1>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="txtNombreEtapa"
                                       placeholder="Nombre de la Etapa">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="txtFechaNda"
                                       placeholder="Nombre de la Etapa">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="txtFechaAccesoHerramienta"
                                       placeholder="Fecha de Acceso a la Herramienta">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="txtFechaCreacionFormulario"
                                       placeholder="Fecha de Creación del Formulario">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="txtFechaEnvioFormulario"
                                       placeholder="Fecha de Envío del Formulario">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="txtFechaDemostracion"
                                       placeholder="Fecha de Demostración">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="txtFechaEntregaInformeEvaluadores"
                                       placeholder="Fecha de Entrega del Informe a los Evaluadores">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="txtFechaEntregaInforme"
                                       placeholder="Fecha de Entrega del Informe">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="txtFechaEvidenciaFinal"
                                       placeholder="Fecha de Entrega de la Evidencia Final">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="txtFechaEvidenciaFonasa"
                                       placeholder="Fecha de Entrega de la Evidencia Fonasa">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="txtFechaIntegracionFonasa"
                                       placeholder="Fecha de Integración Final">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="txtFechaOtorgamiento"
                                       placeholder="Fecha de Otorgamiento">
                            </div>

                            <a onclick="crearProcesoSello()" href="#" class="btn btn-primary btn-user btn-block">
                                Mandar Proceso Sello
                            </a>
                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<script src="js/create.js"></script>

</body>
</html>
