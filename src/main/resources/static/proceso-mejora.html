<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Proceso de Mejora</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">


</head>
<body class="bg-gradient-primary">

<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Proceso de Mejora</h1>
            </div>
            <form class="user">
              <div class="form-group">
                <input type="date" class="form-control form-control-user" id="txtFechaEntregaInforme"
                       placeholder="Fecha Entrega del Informe">
              </div>
              <div class="form-group">
                <input type="date" class="form-control form-control-user" id="txtUltimaEvidenciaEntregada"
                       placeholder="Ultima Evidencia Entregada">
              </div>
              <div class="form-group">
                <input type="date" class="form-control form-control-user" id="txtSeguimiento"
                       placeholder="Fecha Entrega del Informe">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-user" id="txtComentario"
                       placeholder="Comentario">
              </div>
              <div class="form-group">
                <input type="number" class="form-control form-control-user" id="nmbPendienteSello"
                       placeholder="Pendiente de Sello">
              </div>
              <div class="form-group">
                <input type="number" class="form-control form-control-user" id="nmbCumplimientoSello"
                       placeholder="Cumplimiento de Sello">
              </div>
              <div class="form-group">
                <input type="number" class="form-control form-control-user" id="nmbIntegracion"
                       placeholder="IntegraciÃ³n">
              </div>
              <div class="form-group">
                <input type="number" class="form-control form-control-user" id="nmbCantidadObservacionesTotales"
                       placeholder="Cantidad de Observaciones Totales">
              </div>
              <div class="form-group">
                <input type="number" class="form-control form-control-user" id="nmbObservacionesDimensionesCens"
                       placeholder="Observaciones Dimensiones Cens">
              </div>
              <div class="form-group">
                <input type="number" class="form-control form-control-user" id="nmbTotalEvaluacionesCens"
                       placeholder="Total de Evaluaciones CENS">
              </div>
              <div class="form-group">
                <input type="number" class="form-control form-control-user" id="nmbObservacionesAtf"
                       placeholder="Observaciones ATF">
              </div>

              <a onclick="crearProcesoMejora()" href="#" class="btn btn-primary btn-user btn-block">
                Mandar Proceso de Mejora
              </a>
            </form>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<script src="js/create.js"></script>

</html>
