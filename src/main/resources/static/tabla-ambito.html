<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Ambitos</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" id="searchInput" placeholder="Buscar por nombre...">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <button class="btn btn-primary" onclick="buscarAmbitos()">Buscar</button>
        </div>
      </div>
    </div>

    <table class="table">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody id="tablaAmbitos">
      <!-- Los ámbitos se agregarán dinámicamente aquí -->
      </tbody>
    </table>
  </div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <script src="js/ambito.js"></script>

  <script>
    $(document).ready(function() {
      cargarTablaAmbitos();
    });
  </script>


</body>
</html>
